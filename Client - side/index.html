<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>CarsWash</title>
</head>

<body>
    <main>
        <div class="form">
            <div class="title">Välkommen till HS tvätthall</div>
            <div class="subtitle">Fyll gärna din information nedan<p id="message"></p></div>
            <div class="input-container ic1">
                <input id="name" class="input" type="text" maxlength="45" placeholder=" ">
                <div class="cut"></div>
                <label for="firstname" class="placeholder" id="name_validator">För namn</label>
            </div>
            <div class="input-container ic2">
                <input id="nummber" class="input"  maxlength="10" placeholder=" ">
                <div class="cut"></div>
                <label for="nummber" class="placeholder" id="nummber_validator">Mobil nummer</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" maxlength="45" placeholder=" ">
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder" id="email_validator">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="reg" class="input reg" type="text" maxlength="6"  placeholder=" ">
                <div class="cut"></div>
                <label for="reg" class="placeholder_center" id="reg_validator">Reg nummer</label>
            </div>
            <div class="input-container ic3">
                <select name="date" id="date" class="input">
                    <option value=0>Datum</option>
                </select>
            </div>
            <div class="input-container ic2">
                <select name="time" id="time" class="input">
                    <option value=0>Tid</option>
                </select>
            </div>
            <button class="submit" id="boka_btn">Boka nu!</button>
        </div>
    </main>
    <footer>
        <div>
            <p><span>Ring vid behov: </span>0761643061</p>
            <p><span>Plats: </span>Romarliden 10, 364 41 Lenhovda. <a href="https://goo.gl/maps/gBkUDAJfd18tHht97">Navigera</a></p>
        </div>
        <div>
            <p>Skapades av <a href="http://naderalhamwi.com/">Nader Alhamwi</a></p> <!--Navigate to procejt card in protfoljo-->
        </div>
    </footer>
    <script src="src/js/main.js" type="module"></script>
</body>

</html>
